version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: nb7x-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - APP_DATA_DIR=/data
      - ALLOWED_ORIGINS=${FRONTEND_URL:-http://localhost}
      - DEEPL_API_KEY=${DEEPL_API_KEY}
    volumes:
      - nb7x-data:/data
    restart: unless-stopped
    networks:
      - nb7x-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        - VITE_API_URL=${API_URL:-http://localhost:8000}
    container_name: nb7x-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nb7x-network

volumes:
  nb7x-data:
    driver: local

networks:
  nb7x-network:
    driver: bridge
