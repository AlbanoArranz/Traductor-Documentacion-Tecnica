version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: nb7x-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - APP_DATA_DIR=/data
      - ALLOWED_ORIGINS=http://localhost,http://127.0.0.1
    volumes:
      - nb7x-data:/data
    restart: unless-stopped
    networks:
      - nb7x-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: nb7x-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - nb7x-network

volumes:
  nb7x-data:
    driver: local

networks:
  nb7x-network:
    driver: bridge
